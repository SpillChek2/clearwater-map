<body id="mapstory">

<div id="mappane">

  <div id='map'></div>
  
  <div id='stories'></div>

  <div id='legend'>
    <dl>
      <dt class="system">Built Clearwater system</dt>
      <dt class="story">Featured story</dt>
    </dl>
  </div>

</div>

<script type="text/html" id="template-nationality">
  <div class="image-wrapper"><img src="{{ properties.image_url }}"></div>
  <h1>{{ properties.nationality }}</h1>
  <div class="text">
    {{ properties.text }}
  </div>
</script>

<script type="text/html" id="template-community">
  <div class="image-wrapper"><img src="{{ properties.image_url }}"></div>
  <h2>{{ properties.community }} &amp; ClearWater</h2>
  <ul>
    <li>+  {{ properties.system_count }} Rainwater Catchment Systems</li>
    <li>+  {{ properties.users_count }} people benefitted</li>
    <li>+  {{ properties.technicians_count }} community technicians trained</li>
  </ul>
  <div class="text">
    {{ properties.text }}
  </div>
</script>

<script type="text/html" id="template-story">
  <div class="image-wrapper"><img src="{{ properties.image_url }}"></div>
  <h2>{{ properties.title }}</h2>
  <div class="text">
    {{ properties.text }}
  </div>
</script>

<script type="text/javascript" charset="utf-8">

cwm.init();

</script>
